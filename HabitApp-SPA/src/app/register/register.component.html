<form #registerForm="ngForm" (ngSubmit)="register()" (ngSubmit)="cancel()">
  <h2 class="text-center text-primary">Rejestracja</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Login">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="HasÅ‚o">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" >Zarejestruj</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
  </div>
  
</form>
